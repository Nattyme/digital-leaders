<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <main class="registartion-page">
        <section class="registration" >
            <div class="container">

                <div class="registration__back">
                    <button class="btn-back">
                        <img src="./../img/icons/arrow-back.svg" alt="Назад">
                    </button>
                    <span>Назад</span>
                </div>
                
                <div class="registration__title">
                    <h1>Регистрация на форум</h1>
                </div>
               
    
                <form class="form-register" id="form-register" action="#">

                    <!-- fieldset -->
                    <fieldset class="form-register__block">
                        <fieldset class="form-group">
                            <legend class="form-group__title">Компания</legend>
                            <div class="form-group__input">
                                <label for="">Название компании</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>
                        </fieldset>
                        <!--// fieldset-->
        
                        <!-- fieldset-->
                        <fieldset class="form-group">
                            <legend class="form-group__title">Контактное лицо</legend>
    
                            <div class="form-group__input">
                                <label for="">ФИО</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>
    
                            <div class="form-group__input">
                                <label for="">Телефон</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>
    
                            <div class="form-group__input">
                                <label for="">Эл. почта</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>
    
                            <div class="form-group__input">
                                <label for="">Работаем в системе ЭДО Контур.Диадок</label>
                                <input type="checkbox" class="form-group__input">
                            </div>
                            
                        </fieldset>
                        <!--// fieldset-->
                    </fieldset>
                    <!-- fieldset -->

                    <!-- fieldset -->
                    <fieldset class="form-register__block">
                        <legend class="form-group__title">Участники</legend>

                        <fieldset class="form-group">
                            
                            <p>Участник 1</p>


                            <div class="form-group__input">
                                <label for="">ФИО</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <div class="form-group__input">
                                <label for="">Телефон</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <div class="form-group__input">
                                <label for="">Эл. почта</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <!-- btn -->
                            <div class="form-register__btn">
                                <button class="btn-add">
                                    <img class="btn-add__img" src="./../img/icons/plus.svg" alt="Добавить">
                                    <span class="btn-add__text">Добавить участника</span>
                                </button>
                            </div>
                            <!--// btn -->
                        </fieldset>
                        <!--// fieldset-->
                    </fieldset>
                    <!-- fieldset -->

                    <!-- fieldset-->
                    <fieldset class="form-group">
                        <legend class="form-group__title">Реквизиты счёта для оплаты</legend>

                        <div class="form-group__input">
                            <label for="">Компания</label>
                            <input type="text" class="form-group__input" placeholder="">
                        </div>

                        <div class="form-group__input-wrapper">
                            <div class="form-group__input">
                                <label for="">ИНН</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <div class="form-group__input">
                                <label for="">ОГРН</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <div class="form-group__input">
                                <label for="">КПП</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>
                        </div>

                        <div class="form-group__input">
                            <label for="">Юридический адрес</label>
                            <input type="text" class="form-group__input" placeholder="">
                        </div>

                        <div class="form-group__input">
                            <label for="">Расчётный счёт</label>
                            <input type="text" class="form-group__input">
                        </div>

                        <div class="form-group__input">
                            <label for="">Банк</label>
                            <input type="text" class="form-group__input">
                        </div>

                        <div class="form-group__input">
                            <label for="">Кор. счёт</label>
                            <input type="text" class="form-group__input">
                        </div>

                        <div class="form-group__input">
                            <label for="">БИК</label>
                            <input type="text" class="form-group__input">
                        </div>
                        
                    </fieldset>
                    <!--// fieldset-->

                    <!-- fieldset -->
                    <fieldset class="form-register__block">
                        <legend class="form-group__title">Почтовый адрес</legend>
                        <p>На этот адрес мы отправим закрывающие документы</p>
                        
                        <fieldset class="form-group">
                            <div class="form-group__input">
                                <label for="">Индекс</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            <div class="form-group__input">
                                <label for="">Адрес</label>
                                <input type="text" class="form-group__input" placeholder="">
                            </div>

                            

                        </fieldset>
                        <!--// fieldset-->
                    </fieldset>
                    <!-- fieldset -->

                    <!-- fieldset -->
                    <fieldset class="form-register__checkbox">
                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я принимаю условия договора оферты</span>
                        </label>
                        <!-- //row -->

                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я принимаю условия Политики в отношении обработки персональных данных ООО «АБК»</span>
                        </label>
                        <!--// row -->

                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я даю согласие на обработку моих персональных данных</span>
                        </label>
                        <!--// row -->

                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Настоящим я подтверждаю, что сведения о субъектах персональных данных (участниках «Форума лидеров цифрового развития») предоставляются с соблюдением требований пп. 1 п. 1 ст. 6 и иных положений Федерального закона от 27.07.2006 N 152-ФЗ «О персональных данных»</span>
                        </label>

                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я согласен получать рекламно-информационную рассылку от ООО «АБК»</span>
                        </label>
                    </fieldset>
                    <!--// fieldset -->

                    <!-- form buttons -->
                    <div class="form-register__buttons">
                        <button class="btn-solid btn-solid--grad">Зарегистрироваться</button>
                        <button class="btn-outline">Отменить</button>
                    </div>
                    <!--// form buttons -->
                </form>
            </div>
        </section>
    </main>
</body>
</html>
