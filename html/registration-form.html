<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="./../css/main.css">
</head>
<body>
    <main class="registartion-page">
        <section class="registration" >
            <div class="container">

                <!-- back btn -->
                <div class="registration__back">
                    <div class="return-back">
                        <button class="btn-back">
                            <img src="./../img/icons/arrow-back.svg" alt="Назад">
                        </button>
                        <span class="return-back__text">Назад</span>
                    </div>
            
                </div>
                <!-- back btn -->
                
                <!-- title -->
                <div class="registration__title">
                    <h1>Регистрация на форум</h1>
                </div>
                <!--// title -->

                <!-- form -->
                <form class="form-register" id="form-register" action="#">

                    <!-- fieldset -->
                    <div class="form-register__block">
                        <fieldset class="form-group">
                            
                            <legend class="form-group__title">Компания</legend>
                            <label class="input-row">
                                <p class="input-row__title">Название компании</p>
                                <input type="text" class="form-group__input">
                            </label>
                        </fieldset>
                        <!--// fieldset-->
        
                        <!-- fieldset-->
                        <fieldset class="form-group">
                            <legend class="form-group__title">Контактное лицо</legend>
    
                            <label clsss="input-row">
                                <p class="input-row__title">ФИО</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label clsss="input-row">
                                <p class="input-row__title">Телефон</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label clsss="input-row">
                                <p class="input-row__title">Эл. получать</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label clsss="input-row">
                                <p class="input-row__title">Работаем в системе ЭДО Контур.Диадок</p>
                                <input type="text" class="form-group__input">
                            </label>
                            
                        </fieldset>
                        <!--// fieldset-->
                    </div>
                    <!-- fieldset -->

                    <!-- fieldset -->
                    <div class="form-register__block">
                        <legend class="form-group__title">Участники</legend>

                        <fieldset class="form-group">
                            <p>Участник 1</p>

                            <label clsss="input-row">
                                <p class="input-row__title">Эл. почта</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label class="input-row">
                                <p class="input-row__title">ФИО</p>
                                <input type="text" class="form-group__input">
                            </label>
                         
                            <label class="input-row">
                                <p class="input-row__title">Телефон</p>
                                <input type="text" class="form-group__input">
                            </label>
                           
                            <label class="input-row">
                                <p class="input-row__title">Эл. почта</p>
                                <input type="text" class="form-group__input">
                            </label>
                          
                            <!-- btn -->
                            <div class="form-register__btn">
                                <button class="btn-add">
                                    <img class="btn-add__img" src="./../img/icons/plus.svg" alt="Добавить">
                                    <span class="btn-add__text">Добавить участника</span>
                                </button>
                            </div>
                            <!--// btn -->
                        </fieldset>
                        <!--// fieldset-->
                    </div>
                    <!-- fieldset -->

                    <!-- fieldset-->
                    <div class="form-register__block">
                        <legend class="form-group__title">Реквизиты счёта для оплаты</legend>
                       
                        <label class="input-row">
                            <p class="input-row__title">Эл. почта</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <label class="input-row">
                            <p class="input-row__title">Компания</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <div class="form-group__input-wrapper">
                            <label class="input-row">
                                <p class="input-row__title">ИНН</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label class="input-row">
                                <p class="input-row__title">ОГРН</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label class="input-row">
                                <p class="input-row__title">КПП</p>
                                <input type="text" class="form-group__input">
                            </label>       
                        </div>

                        <label class="input-row">
                            <p class="input-row__title">Юридический адрес</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <label class="input-row">
                            <p class="input-row__title">Расчётный счёт</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <label class="input-row">
                            <p class="input-row__title">Банк</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <label class="input-row">
                            <p class="input-row__title">Кор. счёт</p>
                            <input type="text" class="form-group__input">
                        </label>

                        <label class="input-row">
                            <p class="input-row__title">БИК</p>
                            <input type="text" class="form-group__input">
                        </label>

                    </div>
                    <!--// fieldset-->

                    <!-- fieldset -->
                    <div class="form-register__block">
                        <legend class="form-group__title">Почтовый адрес</legend>
                        <p class="form-group__tip">На этот адрес мы отправим закрывающие документы</p>
                        
                        <fieldset class="form-group">

                            <label class="input-row">
                                <p class="input-row__title">Индекс</p>
                                <input type="text" class="form-group__input">
                            </label>

                            <label class="input-row">
                                <p class="input-row__title">Адрес</p>
                                <input type="text" class="form-group__input">
                            </label>

                        </fieldset>
                        <!--// fieldset-->
                    </div>
                    <!-- fieldset -->

                    <!-- fieldset -->
                    <fieldset class="form-register__checkbox">
                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я принимаю условия договора оферты</span>
                        </label>
                        <!-- //row -->

                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я принимаю условия Политики в отношении обработки персональных данных ООО «АБК»</span>
                        </label>
                        <!--// row -->

                        <!-- row -->
                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я даю согласие на обработку моих персональных данных</span>
                        </label>
                        <!--// row -->

                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Настоящим я подтверждаю, что сведения о субъектах персональных данных (участниках «Форума лидеров цифрового развития») предоставляются с соблюдением требований пп. 1 п. 1 ст. 6 и иных положений Федерального закона от 27.07.2006 N 152-ФЗ «О персональных данных»</span>
                        </label>

                        <label class="checbox-row">
                            <input type="checkbox">
                            <span>Я согласен получать рекламно-информационную рассылку от ООО «АБК»</span>
                        </label>
                    </fieldset>
                    <!--// fieldset -->

                    <!-- form buttons -->
                    <div class="form-register__buttons">
                        <button class="btn-solid btn-solid--grad">Зарегистрироваться</button>
                        <button class="btn-outline">Отменить</button>
                    </div>
                    <!--// form buttons -->
                </form>
                <!--// form -->
            </div>
        </section>
    </main>
</body>
</html>
