<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- header -->
    <header class="header-top section-bg">
        <div class="container">
            <div class="header__nav">

                <!-- nav -->
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="#program">Программа</a></li>
                        <li><a href="#place">Место проведения</a></li>
                        <li><a href="#contacts">Контакты</a></li>
                    </ul>
                </nav>
                <!--// nav -->

                <!-- btn -->
                <div class="header__btn">
                    <button class="btn-header">Зарегистрироваться</button>
                </div>
                <!--// btn -->
            </div>
        </div>
    </header>
    <!--// header -->

    <section class="header">
        <div class="container ">
            <!-- content -->
            <div class="header__content">
                <div class="header__text">
                    <span>Форум</span>
                    <div class="header__title">
                        <h1 class="h1">Лидеры цифрового развития 2024</h1>
                    </div>

                    <div class="header__desc">
                        <p>20—21 сентября</p>
                        <p>Алтай, Манжерок</p>
                    </div>
                </div>
            </div>
            <!--// content -->

            <!-- timer -->
            <div class="timer">
                <div class="timer-count">
                    <div class="timer-count__text">
                        <p>До начала регистрации:</p>
                    </div>

                    <!-- counter -->
                    <div class="countdown" id="countdown">
                        <div class="time">
                            <span class="time__value" id="days">38</span>
                            <span class="time__unit">д</span>
                        </div>
                        <div class="time">
                            <span class="time__value" id="hours">10</span>
                            <span class="time__unit">ч</span>
                        </div>
                        <div class="time">
                            <span class="time__value" id="minutes">27</span>
                            <span class="time__unit">мин</span>
                        </div>
                    </div>
                    <!--// counter -->
                </div>
                <div class="timer__form">

                    <!-- form -->
                    <div class="form">
                        <legend class="form__title">
                            Оставьте электронную почту, а мы напомним о начале регистрации и будем держать в курсе новостей
                        </legend>
                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Электронная почта">
                            <input class="btn-solid btn-solid--grad" type="button" value="Подписаться на новости">
                        </div>
                       
                    </div>
                    <!--// form -->
                </div>
            </div>
            <!--// timer -->
        </div>
    </section>

</body>
</html>
